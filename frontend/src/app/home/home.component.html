<section>

    <div class="container-fluid">

      <div class="row " id="bookh">
        <div class="text-center">
          <p style=" font-size: 5vw; color:aliceblue">Library</p>
        </div>

      </div>
    </div>
  </section>

  {{!--// bookheading --}}


  {{!-- books --}}
  <div class="container" style="width: 900px;">
    <div class="row">
      <div class=" col-md-12 ">
        <div class="top-spacer">

          <div class="container">

              {{#each data}}

            <div class="row " style="padding-top: 20px;">
              <div class=" col-6 col-md-3 col-xl-2 text-center" style=" margin-bottom: 20px; ">
                <img
                  src="{{this.imglink}}"
                  class="img-fluid " alt="Responsive image" style="max-width: 100%; height: 160px;  ">
              </div>
              <div class=" col-md-9 col-xl-10" style="padding-top: 20px;" >
                <h4 style="font-family: Comic Sans MS; ">{{this.name}}</h4>
                <div class="row">
                  <div class="col-9">
                    <h5 style="font-size: 2vw"><span class="label label-default ">{{this.authors}}</span></h5>
                  </div>
                </div>
              </div>
            </div>
            <div style="border: 1px solid rgb(190, 189, 189);">
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /cont -->
  </div>
